{% load static %}

<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <title>Document</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Logo</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <a class="dropdown-item" href="#">Action</a>
                <a class="dropdown-item" href="#">Another action</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="#">Something else here</a>
            </div>


        </ul>
        <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" name="car_number" type="search" placeholder="Введите номер авто" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            <a href="{% url 'logout' %}">
                <button type="button" class="btn btn-outline-danger ml-2">Выйти</button>
            </a>
        </form>
    </div>
</nav>
<div class="main_container">
    <div class="content">
        <div class="first">
            <div class="card mb-3">
                <div class="card-header bg-dark">
                </div>
                {% for driver in object_list %}
                <div class="card-body ">
                    <div class="d-flex justify-content-around">
                        <h5 class="card-title">Водитель: {{ driver.user.first_name }} {{ driver.user.last_name }}</h5>
                        <p class="card-text">Авто: {{ driver.car_model }} {{ driver.car_number }}</p>
                    </div>
                    <div class="d-flex-justify-content-end">
                        <a href="{{ driver.get_absolute_url }}" class="btn btn-primary justify-content-center">Подробнее</a>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
