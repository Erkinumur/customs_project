{% extends 'base.html' %}
{% load static %}
{% block content %}
{% for driver in drivers %}
<div class="main_container">
    <div class="content">
        <div class="first">
            <div class="card mb-3">
                <div class="card-header bg-dark">
                </div>
                <div class="card-body ">
                    <div class="d-flex justify-content-around">
                        <h5 class="card-title">Водитель: {{driver.user.first_name}} {{driver.user.last_name}}</h5>
                        <p class="card-text">Номер машины: {{driver.car_number}}</p>
                    </div>
                    <div class="d-flex-justify-content-end">
                        <a href="{{ driver.get_absolute_url }}" class="btn btn-primary justify-content-center">Подробнее</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endfor %}
{% endblock %}
